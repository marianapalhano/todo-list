<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>    
</head>
<body>
   
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search..." />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Mario</span>
                <i class="bi bi-trash delete"></i>
            </li> -->
        </ul>

        <form action="" class="add text-center my-4">
            <label for="add" class="text-light">Add a new todo</label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
